<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit" />
    <meta name="author" content="Piotr Maliga" />
    <title>TEMPERATURE CONVERTER TASK 3</title>
    

    <link href="temp.css" rel="stylesheet">
    <script src="temp.js" defer></script>
</head>

<body background="Download free png of Abstract fluid blue background by marinemynt about blue backgrounds, smoke, blue abstract, abstract png, and png 2362222.jpeg">
    <header>
        <label for="converter">TEMPERATURE CONVERTER FROM <span class="C">°C</span> to <span class="F">°F</span></label>
    </header>
    <div>
        <input type="text" id="converter" placeholder="°C">
    </div>

    <p class="result"></p>

    <div id="buttons">
        <button class="convertButton">CONVERT</button>
        <button class="resetButton">RESET</button>
        <button class="changeButton">CHANGE</button>
    </div>
</body>
</html>
